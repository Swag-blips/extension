<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        width: 200px;
        padding: 10px;
      }
      input[type="color"] {
        width: 100%;
        margin-bottom: 10px;
      }
      button {
        color: white;
        border: none;
        cursor: pointer;
        background-color: #4caf50;
        padding: 8px;
        width: 100%;
      }
      #savedColor {
        margin-top: 10px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COLOR CHANGER</title>
  </head>
  <body>
    <input type="color" id="colorPicker" value="#ffffff" />
    <button id="saveColor">Save Color</button>
    <div id="savedColor">
      Saved Color: <span id="displaySavedColor">No color saved</span>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
